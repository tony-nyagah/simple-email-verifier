<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email Verifier</title>
        <script src="https://unpkg.com/htmx.org@1.9.6"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link href="/static/styles.css" rel="stylesheet" />
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6 text-center">Email Verifier</h1>

            <form
                hx-post="/verify"
                hx-target="#result"
                hx-swap="innerHTML"
                class="space-y-4"
            >
                <div>
                    <label
                        for="email"
                        class="block text-sm font-medium text-gray-700"
                        >Email Address</label
                    >
                    <input
                        type="email"
                        pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                        id="email"
                        name="email"
                        required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        placeholder="Enter email to verify"
                    />
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 relative"
                >
                    <span class="htmx-indicator-hidden">Verify Email</span>
                    <span class="htmx-indicator">Verifying...</span>
                </button>
            </form>

            <div id="result" class="mt-6">
                <!-- Results will be inserted here by HTMX -->
            </div>
        </div>
    </body>
</html>
